schemaVersion: 2.0.0
metadata:
  name: java-openliberty
  version: 0.4.1
  description: Java application stack using Open Liberty runtime
  alpha.build-dockerfile: "{{.DEVFILE_DOCKERFILE_LOC}}"
  alpha.deployment-manifest: "{{.DEVFILE_DEPLOY_YAML_LOC}}"
starterProjects:
  - name: user-app
    git:
      remotes:
        origin: 'https://github.com/OpenLiberty/application-stack-starters.git'
components:
  - name: devruntime
    container:
      # In the original upstream of this devfile, the image used is openliberty/application-stack:<x.y.z>, which is built from the repository: https://github.com/OpenLiberty/application-stack
      image: {{.STACK_IMAGE}}
      memoryLimit: 1512Mi
      mountSources: true
      endpoints:
        - exposure: public
          path: /
          name: ep1
          targetPort: 9080
          protocol: http
commands:
  - id: build
    exec:  
      component: devruntime 
      commandLine: if [ -e /projects/.disable-bld-cmd ];
                   then
                       echo "found the disable file" && echo "devBuild command will not run" && exit 0;
                   else
                       echo "will run the devBuild command" && mkdir -p /projects/build
                                                            && if [ ! -d /projects/build/wlp ];
                                                                 then echo "...moving liberty"; mv /opt/ol/wlp /projects/build; touch ./.liberty-mv;
                                                               elif [[ -d /projects/build/wlp && ! -e /projects/.liberty-mv ]];
                                                                 then echo "STACK WARNING - LIBERTY RUNTIME WAS LOADED FROM HOST";
                                                                 fi
                                                            && gradle -g /.gradle assemble -Dliberty.runtime.version={{.OL_RUNTIME_VERSION}}
                                                            && touch ./.disable-bld-cmd;
                   fi
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: build 
        isDefault: true
  - id: run
    exec:
      component: devruntime 
      commandLine: gradle -g /.gradle libertyDev -Dliberty.runtime.version={{.OL_RUNTIME_VERSION}} --libertyDebug=false --hotTests --compileWait=3
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
  - id: run-test-off
    exec:
      component: devruntime
      commandLine: gradle -g /.gradle libertyDev -Dliberty.runtime.version={{.OL_RUNTIME_VERSION}} --libertyDebug=false
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: run
        isDefault: false
  - id: debug
    exec:
      component: devruntime
      commandLine: gradle -g /.gradle libertyDev -Dliberty.runtime.version={{.OL_RUNTIME_VERSION}} --libertyDebugPort=${DEBUG_PORT} -Pliberty.server.env.WLP_DEBUG_REMOTE=y
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
  - id: test
    exec:
      component: devruntime 
      commandLine: gradle -g /.gradle test -Dmicroshed_hostname=localhost -Dmicroshed_http_port=9080 -Dmicroshed_manual_env=true -Dmicroshed_app_context_root=/ -Dliberty.runtime.version={{.OL_RUNTIME_VERSION}}
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: test
        isDefault: true